{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %} 

{% block main %} 

<div class="container">
    <div class="card">
        <div class="card-header text-white" style="background-color: #8aa2d4;">
          Step 2: Get your prediction
        </div>
        <div class="container-form">
            <strong>You have selected the following symptoms:</strong>
            {% for symp in all_symptoms %}
            <table>
                <tr>
                    <td>{{ symp }}</td>
                </tr>
            </table>
            {% endfor %}
        </div>
    </div>

    <br>
    <br>
    <form method="post" action="results">
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Predict Disease"/>
        </div>
    </form>
</div>
{% endblock %}
